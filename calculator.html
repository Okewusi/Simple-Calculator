<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calculator.css">
    <title>Calculator</title>
</head>
<body>
   <div class="container">
     <div class="top">
        <div class="previous"></div>
        <div class="current"></div>
        <div class="result"></div>
        <div class="top-nos">
            <button class="symbol">+</button>
            <button class="symbol">-</button>
            <button class="symbol">*</button>
            <button class="symbol">/</button>
        </div>
     </div> 
     <div class="bottom">
        <div class="bottom-left">
            <div class="first-nos">
                <button class="no">7</button>
                <button class="no">8</button>
                <button class="no">9</button>
            </div>
            <div class="second-nos">
                <button class="no">4</button>
                <button class="no">5</button>
                <button class="no">6</button>
            </div>
            <div class="third-nos">
                <button class="no">3</button>
                <button class="no">2</button>
                <button class="no">1</button>
            </div>
            <div class="fourth-nos">
                <button class="no">0</button>
                <button class="no">.</button>
                <button class="clear">AC</button>
            </div>
        </div>
        <div class="bottom-right">
            <button class="equal">=</button>
        </div>
     </div>
   </div> 
   <script src="./js/calculator.js"></script>
   <script src="./js/javainfo.js"></script>
</body>
</html>
